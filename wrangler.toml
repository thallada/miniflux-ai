name = "miniflux-ai"
main = "build/worker/shim.mjs"
compatibility_date = "2024-09-06"

[[kv_namespaces]]
binding = "entries"
id = "<insert-your-namespace-id>"

[build]
command = "cargo install -q worker-build && worker-build --release"

[triggers]
crons = ["*/5 * * * *"]

[vars]
OPENAI_MODEL = "@cf/qwen/qwen1.5-14b-chat-awq"
